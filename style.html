<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Flight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47b43f2c15.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Header-->
    <div class="container-fluid header d-flex flex-column">

        <!--Navbar-->
        <!--Create navbar wrapper (required for bs navbar functionality)-->
        <nav class="navbar navbar-expand-md">
            <!--Create content container within navbar wrapper-->
            <div class="container-fluid flex-nowrap">
                <!--Add Finding Flight logo using bs brand class-->
                <a class="navbar-brand"><img src="Images/LogoPlaceholder.png" class="logo p-3"></a>
                <!--Create button for collapsible navbar menu-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!--Create navigation menu within collapsible container-->
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto p-3">
                        <li class="nav-item"><a href="#self" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                        <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="#contact" class="nav-link">Contact Us</a></li>
                    </ul>
                </div> 
            </div>
        </nav>

        <!--Add banner hero text section to header-->
        <div class="row align-items-end flex-grow-1">
            <div class="col-md-4">
                <h1 class="header-banner">DISCOVER YOUR <strong class="header-1">PASSION</strong> <br />FOR <strong class="header-2">AVIATION</strong></h1>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
