<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Flight - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47b43f2c15.js" crossorigin="anonymous"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
        <!--Header-->
        <div class="container-fluid headercontact d-flex flex-column">

            <!--Navbar-->
            <!--Create navbar wrapper (required for bs navbar functionality)-->
            <nav class="navbar navbar-expand-md">
                <!--Create content container within navbar wrapper-->
                <div class="container-fluid flex-nowrap">
                    <!--Add Finding Flight logo using bs brand class-->
                    <a class="navbar-brand"><img src="Images/LogoPlaceholder.png" class="logo p-3"></a>
                    <!--Create button for collapsible navbar menu-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <!--Create navigation menu within collapsible container-->
                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ms-auto p-3">
                            <li class="nav-item"><a href="#self" class="nav-link">HOME</a></li>
                            <li class="nav-item"><a href="#services" class="nav-link">SERVICES</a></li>
                            <li class="nav-item"><a href="#about" class="nav-link">ABOUT</a></li>
                            <li class="nav-item"><a href="#contact" class="nav-link">CONTACT US</a></li>
                        </ul>
                    </div> 
                </div>
            </nav>
        </div>

    <!--Contact Us-->
    <div class="container-fluid contactwrap d-flex flex-column">
        <div class ="row contactrow align-items-center">
            <h3 class="contact">GET IN TOUCH</h3>
            <div class="col-md-4 contact align-self-start">
                <div class="embed-responsive-item map embed-responsive-1by1">
                    <iframe class="embed-responsive-item map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3344.164109103586!2d-97.23530378849418!3d33.05214607343951!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864dcfd79d0a18e9%3A0x241b53933da27e2a!2sAero%20Valley%20Airport%20(52F)!5e0!3m2!1sen!2sus!4v1729966921956!5m2!1sen!2sus"></iframe>
                </div>
                <h4><i class="fa-solid fa-phone"></i> 940-735-9114</h4>
                <h4><i class="fa-solid fa-envelope"></i> info@findingflight.com</h4>
            </div>
            <div class="col-md-8 contactform align-self-start">
                <form>
                    <div class="row">
                      <div class="col">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last name">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="emailinput">Email Address</label>
                        <input type="email" class="form-control" id="emailinput" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="phoneinput">Phone Number</label>
                        <input type="number" class="form-control" id="phoneinput" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label for="textinput">Message</label>
                        <textarea class="form-control" id="textinput" placeholder="Message" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
